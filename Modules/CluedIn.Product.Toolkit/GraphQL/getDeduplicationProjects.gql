query deDupProjects(
  $pageNumber: Int
  $itemsPerPage: Int
) {
  management {
    deDupProjects(
      pageNumber: $pageNumber
      itemsPerPage: $itemsPerPage
    ) {
      total
      data {
        id
        name
        status
        createdDate
        author {
          id
          username
          __typename
        }
        requiresAttention
        __typename
      }
      __typename
    }
    __typename
  }
}