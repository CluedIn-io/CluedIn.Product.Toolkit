query getVocabularyKeysFromVocabularyId(
  $id: ID!
  $searchName: String
  $dataType: String
  $classification: String
  $filterIsObsolete: String
) {
  management {
    id
    vocabularyKeysFromVocabularyId(
      id: $id
      searchName: $searchName
      dataType: $dataType
      classification: $classification
      filterIsObsolete: $filterIsObsolete
    ) {
      total
      data {
        ...VocabularyKey
        __typename
      }
      __typename
    }
    __typename
  }
}

fragment VocabularyKey on VocabularyKey {
  displayName
  vocabularyKeyId
  vocabularyId
  name
  isVisible
  isCluedInCore
  isDynamic
  isProvider
  isObsolete
  groupName
  key
  storage
  dataClassificationCode
  dataType
  description
  dataAnnotationsIsPrimaryKey
  dataAnnotationsIsEditable
  dataAnnotationsIsNullable
  dataAnnotationsIsRequired
  dataAnnotationsMinimumLength
  dataAnnotationsMaximumLength
  providerId
  compositeVocabularyId
  mapsToOtherKeyId
  createdAt
  createdBy
  mappedKey
  isValueChangeInsignificant
  connector {
    id
    name
    about
    icon
    type
    __typename
  }
  vocabulary {
    vocabularyId
    vocabularyName
    connector {
      id
      name
      about
      icon
      __typename
    }
    __typename
  }
  author {
    id
    username
    __typename
  }
  __typename
}
