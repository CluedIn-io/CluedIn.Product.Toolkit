name: Create Rekease

on:
  push:
    tags:
     - "v*" #Runs when a tag starting with 'v' is pushed

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Prepare Release Archive
        run: |
          zip -r product-toolkit-${{ github.ref_name }}.zip . \
            -x ".git/*" ".github/*" "ReleaseNotes/*" "tests/*" "*.log"
          mkdir release

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./product-toolkit-${{ github.ref_name }}.zip
          asset_name: product-toolkit-${{ github.ref_name }}.zip
          asset_content_type: application/zip